<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsfyYtkVwgMgUJarnpXQIAkt9eJr5e94o&callback=initMap"type="text/javascript"
    async defer></script>
    <script type="text/javascript" >
	    
      /*['Coogee Beach', -33.923036, 151.259052, 5],
      ['Cronulla Beach', -34.028249, 151.157507, 3],
      ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
      ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];*/
	  
	  
	  
	  var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7128, lng: -74.0060},
          zoom: 8,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
        });
		
		 var locations = [
      ['Carroll Gardens', 40.6795, -73.9992, 2],
	  ['Coney Island', 40.5755, -73.9707, 3],
	  ['Bensonhurst', 40.6139, -73.9922, 1],
	  ['Williamsburg', 40.7081,-73.9571, 4],
	  ['Park Slope', 40.6711, -73.9814, 5]];
	  var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
      }
	  
    </script>
   
  </body>
</html>
